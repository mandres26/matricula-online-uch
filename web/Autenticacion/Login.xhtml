    <head>
        <title>Login</title>

        <a4j:loadStyle src="resource:///css/form_login.css"  />

                    <legend>Login</legend>
                    <h:panelGrid styleClass="tbLogin">

                        <h:inputText id="j_username" size="27" required="true" label="Usuario" value="#{authUsuarioMB.usuario}"/>

                        <h:outputText value="PASSWORD " styleClass="lblLogin" />
                        <h:inputSecret id="j_password"  size="27" required="true" label="ContraseÃ±a" value="#{authUsuarioMB.password}" />

                        <h:panelGroup />

                    </h:panelGrid>
                </fieldset>
                <div id="div_msg">
                    <h:outputText value="#{authUsuarioMB.mensaje}" />
                </div>
            </div>
        </h:form>
    </body>
</html>
